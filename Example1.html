<!DOCTYPE html>
<html lang="en">

</head>
<body>
        <h1>Html forms</h1>
<form action="">
         <label for="fname">Enter first name :</label><br/>
         <input type="text" id="fname" name="fname" value="sanjana"><br/>

         <label for="lname">Enter last name :</label><br/>
         <input type="text" id="lname" name="lname" value="panwar"><br>


        <label for="mail">Enter your email-id : </label><br>
        <input type="email" name="mail" id="mail"value="sanjanapanwar2002@gmail.com"><br>

        <label for="password">Enter your passwor:</label><br>
        <input type="password" name="password" id="password"value="sanjanapanwar19"><br>
        <input type="checkbox" onclick="myFunction()">show password<br><br>

                 <input type="submit" value="submit">
        </form>
       <script>
                   function myFunction(){
                        var x =  document.getElementById("password");
                        if(x.type=="password"){
                                x.type = "text";
                        }else{
                                x.type = "password";
                        }
                   }
       </script>
</body>
